<h1>Background &amp; terminology</h1>
<footer>Sam Bail @spbail - Intro to terminal workshop</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;">
<h2>What are all these words?</h2>
<ul>
<li><strong>Shell</strong>: user interface (command-line or graphical)
<ul>
<li>Usually shell = command-line user interface</li>
<li>The Wikipedia pages on &quot;Unix shell&quot; and &quot;Bash (Unix shell)&quot; are a good read if you're interested in some history!</li>
</ul>
</li>
<li><strong>Bash</strong>: a type of shell (â€œBourne-Again SHellâ€)*
<ul>
<li>There are others: zsh, kshâ€¦</li>
<li>macOS switched from bash to zsh in 10.15</li>
<li>The basics are all the same :)</li>
</ul>
</li>
<li><strong>Terminal</strong>: the program than runs a shell</li>
</ul>
<footer>Sam Bail @spbail - Intro to terminal workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;">
<h2>Why use the terminal/shell?</h2>
<ul>
<li>Itâ€™s often faster or more flexible
<ul>
<li>Bulk operations on files</li>
<li>Searching for files/text in files</li>
<li>...</li>
</ul>
</li>
<li>Sometimes you have to
<ul>
<li>Connecting to a server via ssh</li>
<li>Setting aliases or environment variables</li>
<li>...</li>
</ul>
</li>
</ul>
<footer>Sam Bail @spbail - Intro to terminal workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;">
<h2>Terminal recommendations</h2>
<ul>
<li>MacOS
<ul>
<li>The built-in Terminal app works well!</li>
<li>iTerm is a nice terminal with a few more customizable features</li>
</ul>
</li>
<li>Windows
<ul>
<li>The Windows command line is very different from the Unix shells</li>
<li>Git Bash is a bash-like wrapper around the command line, it comes with the <a href="https://gitforwindows.org/">git for Windows install</a></li>
<li>There is a feature called <a href="https://docs.microsoft.com/en-us/windows/wsl/install-win10">&quot;Windows subsystem for Linux&quot;</a> that gives you Unix features like a shell - I haven't tested this yet but it might be an option!</li>
</ul>
</li>
</ul>
<footer>Sam Bail @spbail - Intro to terminal workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-vjBBNaz4="" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/terminal1.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="8" data-marpit-scope-vjBBNaz4="" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Navigating the file system</h1>
<footer>Sam Bail @spbail - Intro to terminal workshop</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;">
<h2>Let's get started</h2>
<ul>
<li>Some basics to navigate the file system:
<ul>
<li><code>pwd</code>: path of current working directory (usually your terminal will open a shell in your home directory, but you can change that in settings)</li>
<li><code>ls</code>: list files in the directory</li>
<li><code>ls -l</code>: add a â€œlong formatâ€ flag</li>
<li><code>ls -la</code>: add long format + â€œallâ€ flag</li>
</ul>
</li>
<li>How do we know what flags are available?
<ul>
<li><code>man ls</code>: man(ual) pages</li>
<li><code>&lt;space bar&gt;</code>: navigate down</li>
<li><code>q</code>: get out of <code>man</code> (and lots of other shell programs)!</li>
</ul>
</li>
<li><strong>DIY:</strong> check man and try out different flags for <code>ls</code></li>
</ul>
<footer>Sam Bail @spbail - Intro to terminal workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;">
<h2>Some helpful terminal shortcuts</h2>
<ul>
<li><code>clear</code> or <code>&lt;CTRL+L&gt;</code>: refresh your terminal window</li>
<li><code>&lt;Up arrow&gt;</code>: cycle through previous commands</li>
<li><code>&lt;Tab&gt;</code>: bash will tab-complete file/dir paths</li>
<li><code>&lt;CTRL+c&gt;</code>: exit pretty much any process</li>
<li><code>&lt;CTRL+a&gt;/&lt;CTRL+e&gt;</code>: go to start/end of line</li>
<li><code>&lt;CTRL+w&gt;</code>: delete word before the cursor</li>
<li><code>&lt;CTRL+r&gt;</code>: incremental reverse search through previous commands, keep hitting <code>&lt;CTRL+r&gt;</code> to cycle</li>
<li><strong>DIY</strong>: use <code>&lt;CTRL+r&gt;</code> to find and run your first <code>pwd</code> command</li>
</ul>
<footer>Sam Bail @spbail - Intro to terminal workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;">
<h2>Navigating the file system</h2>
<ul>
<li><code>cd &lt;directory&gt;</code>: go to &lt;directory&gt;
<ul>
<li>Use pwd, tab-complete and ls for orientation!</li>
</ul>
</li>
<li>Example:
<ul>
<li>Use <code>pwd</code> to see where you are, then <code>ls</code> to list contents of the directory</li>
<li>Change to the &quot;code&quot; subdir with <code>cd code</code> and list contents with <code>ls</code></li>
</ul>
</li>
<li>Some useful aliases for directories:
<ul>
<li><code>~</code>: alias for your home directory (/Users/&lt;name&gt;)</li>
<li><code>.</code>: alias for the current directory</li>
<li><code>..</code>: alias for the parent directory</li>
</ul>
</li>
<li><strong>DIY:</strong> Try out navigating your file system using names and aliases</li>
</ul>
<footer>Sam Bail @spbail - Intro to terminal workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-6LcUCdB5="" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/terminal2.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="12" data-marpit-scope-6LcUCdB5="" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Basic file operations</h1>
<footer>Sam Bail @spbail - Intro to terminal workshop</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;">
<h2>File operations (1)</h2>
<ul>
<li><code>mkdir &lt;directory&gt;</code>: make a directory</li>
<li><code>touch &lt;filename&gt;</code>: create an empty file called &lt;filename&gt;</li>
<li><code>open (filename)</code>: open file in default text editor`</li>
<li>Example:
<ul>
<li><code>mkdir some_dir</code> and <code>cd some_dir</code></li>
<li><code>touch hello.txt</code> and <code>ls</code> to see that file was created</li>
<li><code>open hello.txt</code> to open the file in your system's default editor</li>
</ul>
</li>
<li><strong>DIY</strong>: Try out this workflow!</li>
</ul>
<footer>Sam Bail @spbail - Intro to terminal workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;">
<h2>File operations (2)</h2>
<ul>
<li><code>cp &lt;file1&gt; &lt;file2&gt;</code>: copy file1 to file2
<ul>
<li><code>cp hello.txt hello2.txt</code></li>
<li><code>ls</code></li>
</ul>
</li>
<li><code>mv &lt;file1&gt; &lt;file2&gt;</code>: rename file1 to file2
<ul>
<li><code>mv hello2.txt hello3.txt</code></li>
<li><code>ls</code> - we now have only hello.txt and hello3.txt</li>
</ul>
</li>
<li><code>rm &lt;file&gt;</code>: remove file (irreversibly!)</li>
<li>Use wildcard <code>*</code> in file names for any operation
<ul>
<li><code>ls hello*</code> will show all files starting with &quot;hello&quot;</li>
</ul>
</li>
</ul>
<footer>Sam Bail @spbail - Intro to terminal workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/cat.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="15" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>Looking at file content (1)</h2>
<ul>
<li>I'm using a file (permits.csv) from NYC OpenData as an example</li>
<li><code>cat</code>: print content of file</li>
<li><code>head</code>: cat, but only show the top n rows of a file</li>
<li><code>tail</code>: like head, but shows bottom n rows</li>
<li>Example:
<ul>
<li><code>cat permits.csv</code></li>
<li><code>head permits.csv</code> and <code>head -n 2 permits.csv</code></li>
<li><code>tail permits.csv</code> and <code>tail -n 2 permits.csv</code></li>
</ul>
</li>
</ul>
<footer>Sam Bail @spbail - Intro to terminal workshop</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;">
<h2>Looking at file content (2)</h2>
<ul>
<li><code>less</code>: interactive text reader (a little fancier than <code>cat</code>)
<ul>
<li><code>less permits.csv</code></li>
</ul>
</li>
<li>Navigate with arrow keys, skip whole pages with <code>&lt;space bar&gt;</code></li>
<li>Lots of other functionality in <code>less</code>, but let's exit with <code>q</code>
<ul>
<li>(What does this remind you of?)</li>
</ul>
</li>
</ul>
<footer>Sam Bail @spbail - Intro to terminal workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-te7PDtfO="" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/terminal1.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="17" data-marpit-scope-te7PDtfO="" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Finding text in files</h1>
<footer>Sam Bail @spbail - Intro to terminal workshop</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;">
<h2>Finding text in files (1)</h2>
<ul>
<li>Option 1: <code>less</code> has a built-in search</li>
<li><code>less permits.csv</code>
<ul>
<li><code>/</code> (this gets you the search prompt)</li>
<li>type for example <code>film</code> and hit enter</li>
<li>This will say â€œPattern not foundâ€ because the search is case sensitive</li>
</ul>
</li>
<li>Case insensitive search:
<ul>
<li>Type <code>-I</code> to make the search case insensitive</li>
<li>Try searching again!</li>
</ul>
</li>
<li><code>p</code> and <code>n</code>: jump to previous/next occurrence of the search word</li>
</ul>
<footer>Sam Bail @spbail - Intro to terminal workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;">
<h2>Finding text in files (2)</h2>
<ul>
<li>Option 2: use <code>grep</code></li>
<li><code>grep &lt;search word&gt; &lt;file&gt;</code>
<ul>
<li>Example: <code>grep film permits.csv</code></li>
<li>No results! grep is case sensitive, too</li>
<li>Try <code>grep -i film permits.csv</code></li>
</ul>
</li>
<li>grep returns all lines containing the search word</li>
<li>Works best with line-based files, e.g. CSV</li>
<li><strong>DIY</strong>: grep for the word â€œtheaterâ€</li>
</ul>
<footer>Sam Bail @spbail - Intro to terminal workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;">
<h2>Chaining commands using a pipe</h2>
<ul>
<li>This is not file related, but I use it a lot in the way shown here!</li>
<li><code>|</code>: the pipe operator chains any two commands and &quot;pipes&quot; the output of command a into command b
<ul>
<li><code>&lt;command a&gt; | &lt;command b&gt;</code></li>
</ul>
</li>
<li>Let's try this:
<ul>
<li><code>wc -l &lt;file&gt;</code>: counts lines in a file, e.g. <code>wc -l permits.csv</code></li>
<li><code>grep -i film permits.csv | wc -l</code> pipes the result of the <code>grep</code> to <code>wc</code></li>
</ul>
</li>
<li>Pipes can be chained, e.g. <code>&lt;command a&gt; | &lt;command b&gt; | &lt;command c&gt;</code>
<ul>
<li>Output of a = input to b</li>
<li>Output of b = input to c</li>
</ul>
</li>
</ul>
<footer>Sam Bail @spbail - Intro to terminal workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;">
<h2>DIY: Mini-project</h2>
<ul>
<li>Go to the directory with permits.csv</li>
<li>Look at the file using <code>head</code>, <code>tail</code>, and <code>less</code></li>
<li>Get some counts using <code>grep</code> and <code>wc</code>:
<ul>
<li>How many lines are in the file?</li>
<li>How many lines contain the word â€œTelevisionâ€?</li>
<li>How many lines contain the word â€œTelevisionâ€ and your own ZIP code? (Hint: remember you can chain pipes!)</li>
</ul>
</li>
</ul>
<footer>Sam Bail @spbail - Intro to terminal workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-kbU1U0MX="" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/terminal2.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="22" data-marpit-scope-kbU1U0MX="" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Finding files</h1>
<footer>Sam Bail @spbail - Intro to terminal workshop</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;">
<h2>Finding files</h2>
<ul>
<li>The <code>find</code> command lets you find files based on search criteria</li>
<li><code>find &lt;directory&gt; -name &quot;&lt;search word&gt;&quot;</code></li>
<li>I mostly use it to find filenames, e.g.
<ul>
<li><code>find . -name &quot;per*&quot;</code>: find file starting with &quot;per&quot;</li>
<li><code>find . -iname &quot;PER*&quot;</code>: case insensitive version</li>
<li><code>find . -name &quot;*.csv&quot;</code>: find file type with extension &quot;.csv&quot;</li>
</ul>
</li>
<li>You can also specify a directory to search in:
<ul>
<li><code>find ~/code -name &quot;*.csv&quot;</code></li>
<li><code>find</code> is recursive by default (yay)</li>
<li>I sometimes do stuff like <code>find ~/code -name &quot;npi*.csv&quot; | grep wc -l</code></li>
</ul>
</li>
</ul>
<footer>Sam Bail @spbail - Intro to terminal workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-quFerwa3="" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/terminal2.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="24" data-marpit-scope-quFerwa3="" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Environment variables and profile files</h1>
<footer>Sam Bail @spbail - Intro to terminal workshop</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;">
<h2>Environment variables</h2>
<ul>
<li>Environment variables are system-wide global variables that your shell knows about</li>
<li><code>env</code>: show all environment variables</li>
<li>You can access any variable using the $ sign
<ul>
<li><code>echo $USER &lt;your username&gt;</code></li>
<li><code>echo $HOME &lt;your home directory&gt;</code></li>
</ul>
</li>
<li>We also just learned the <code>echo</code> command that prints text to the terminal
<ul>
<li><code>echo &quot;hello&quot;</code>: this just prints the &quot;hello&quot;&quot;</li>
<li><code>echo &quot;hello $USER&quot;</code>: variables are substituted in an <code>echo</code> statement</li>
</ul>
</li>
</ul>
<footer>Sam Bail @spbail - Intro to terminal workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;">
<h2>Setting environment variables</h2>
<ul>
<li><code>export &lt;varname&gt;=&lt;value&gt;</code> sets an environment var
<ul>
<li><code>export myvar=42</code> or <code>export myvar=&quot;some text&quot;</code></li>
<li><code>echo $myvar</code></li>
</ul>
</li>
<li>Setting environment vars is often done for software to know where to find relevant libraries, e.g. <code>$PYTHONPATH</code></li>
<li><strong>Two important things to note</strong>:
<ul>
<li>Spaces and quote types matter in bash</li>
<li>Any environment variable you set in a shell will <strong>only</strong> be known to this instance of the shell, e.g. <code>echo $myvar</code> in a <strong>new</strong> terminal tab or window won't show anything</li>
</ul>
</li>
</ul>
<footer>Sam Bail @spbail - Intro to terminal workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;">
<h2>Your shell profile - .bash_profile or .zsh_profile (1)</h2>
<ul>
<li>Every terminal window/tab only knows about its own environment variables</li>
<li>Variables that are needed everywhere need to be exported at startup</li>
<li>Your terminal reads a â€œprofileâ€ file at startup to &quot;source&quot; environment variables, functions, aliases, etc.
<ul>
<li>bash: ~/.bash_profile, ~/.profile, ~/.bashrc - feel free to read up on the differences!</li>
<li>zsh: ~/.zshrc</li>
</ul>
</li>
</ul>
<footer>Sam Bail @spbail - Intro to terminal workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;">
<h2>Your shell profile (2)</h2>
<ul>
<li>Letâ€™s export a new environment variable via the shell profile
<ul>
<li><code>open ~/.zshrc</code></li>
<li>Add this line: <code>export anothervar=â€helloâ€</code></li>
<li>Save the file</li>
<li><code>echo $anothervar</code></li>
</ul>
</li>
<li>My open shell doesnâ€™t know about changes to .zshrc automatically, I need to:
<ul>
<li>Either: open a new terminal which will source the profile at startup</li>
<li>Or: run <code>source ~/.zshrc</code></li>
</ul>
</li>
</ul>
<footer>Sam Bail @spbail - Intro to terminal workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-4EBAINJ7="" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/terminal2.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="29" data-marpit-scope-4EBAINJ7="" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Shell scripting 101</h1>
<footer>Sam Bail @spbail - Intro to terminal workshop</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;">
<h2>A simple shell script</h2>
<ul>
<li>Instead of typing commands, you can also add them to a file and execute the file</li>
<li>My script &quot;<a href="http://samscript.sh">samscript.sh</a>&quot; does a simple <code>echo</code></li>
<li>There are several options to execute a script:
<ul>
<li><code>./samscript.sh</code></li>
<li><code>bash samscript.sh</code></li>
<li><code>sh samscript.sh</code></li>
</ul>
</li>
<li>DIY: create a new file <a href="http://myscript.sh">myscript.sh</a> and add a line to echo â€œHello $USER!â€, save the file, and execute
<ul>
<li>Youâ€™ll get a â€œpermission deniedâ€ error</li>
</ul>
</li>
</ul>
<footer>Sam Bail @spbail - Intro to terminal workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;">
<h2>File permissions 101</h2>
<ul>
<li>Files in your file system have permissions for who can do what
<ul>
<li><code>ls -l</code> shows <code>-rw-r--r--</code> for <a href="http://samscript.sh">samscript.sh</a></li>
</ul>
</li>
<li>The permissions are as follows:
<ul>
<li>The first bit is either <code>d</code> (directory) or <code>-</code> (file)</li>
<li>Then we have 3-letter-blocks each for owner/user, group, other</li>
<li><code>r</code>: read, <code>w</code>: write, <code>x</code>: execute, <code>-</code>: permission not set</li>
</ul>
</li>
<li>The <code>chmod</code> command changes the â€œmodeâ€ (permissions) of a file
<ul>
<li><code>chmod u+x samscript.sh</code> to allow the user to execute the script</li>
<li><code>ls -l samscript.sh</code> to show the updated permissions</li>
</ul>
</li>
<li>We can now run the script with <code>./samscript.sh</code>!</li>
</ul>
<footer>Sam Bail @spbail - Intro to terminal workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;">
<h2>DIY: Mini-project 2</h2>
<ul>
<li>Create a new bash script</li>
<li>Add at least 2 commands youâ€™ve learned</li>
<li>Save the file</li>
<li>Set the right permissions</li>
<li>Execute the script</li>
</ul>
<footer>Sam Bail @spbail - Intro to terminal workshop</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-footer="Sam Bail @spbail - Intro to terminal workshop" data-theme="himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl" style="--footer:Sam Bail @spbail - Intro to terminal workshop;--theme:himhwtqdn23lsudkvpwz10l24ux2aw5t2uv35zht6sl;">
